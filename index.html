                    "ÈõªË©±„ÅÆÊôÇ„Å´ÂøÖË¶Å‰ª•‰∏ä„Å´Â£∞Ëâ≤„Çí‰∏ä„Åí„Å¶„ÅÑ„Çã",
                    "„Ç§„Çπ„ÅØ‰∏ÄÁï™È´ò„ÅÑ„Å®„Åì„Çç„Åæ„Åß‰∏ä„Åí„Å¶Â∫ß„Çã",
                    "Ëã•Âπ≤ÈÅÖ„ÇåÁõÆ„Å´Meet„Å´ÂÖ•„Çã",
                    "„Åì„Çå„Åß„ÅÑ„Åì„ÅÜÔºÅ„Å®ÊÄù„Å£„Åü„Åì„Å®„Çí‰∏ÄÊô©ÂØù„Åã„Åõ„Å¶„ÄÅÁøåÊó•„ÇÇËâØ„ÅÑ„ÇÇ„ÅÆ„Å®ÊÄù„Åà„Çå„Å∞Êé°Áî®„Åô„Çã"
                ]
            },
            {
                question: "Âüé‰∫ï„Åï„ÇìÊúÄËøë‰∏ÄÁï™„Éñ„ÉÅ„ÇÆ„É¨„Åü\n„Ç®„Éî„ÇΩ„Éº„Éâ„ÅØÔºü",
                options: [
                    "Â§ßÂ°ö„Åï„Çì„Å®„Éï„Çß„Çπ(11:00ÈñãÂßã)„Å´Ë°å„ÅèÁ¥ÑÊùü„Åó„Å¶„Åü„ÅÆ„Å´ÂØùÂùä„Åó„Å¶18:30„Å´Êù•„Åü",
                    "Ëªä„Åã„ÇâÂÆ∂„Å∏ÈÅã„Å∂Ëç∑Áâ©„ÅÆÂâ≤Âêà„ÅßÂ¶ª„Å´„Ç≠„É¨„Çâ„Çå„Åü„Åì„Å®",
                    "„Ç¢„Ç§„Ç¢„É≥„Åå„ÅÜ„Åæ„ÅèÂΩì„Åü„Çâ„Å™„Åè„Å¶„Ç≠„É¨Êï£„Çâ„Åã„Åó„Å¶„Åæ„Åô(„Ç¥„É´„Éï„ÅÆË©±)",
                    "ÊÄí„Å£„Åü„Åì„Å®„Å™„ÅÑ „Åø„Çì„Å™„Åü„ÅÑ„Åõ„Å§ „Åó„ÅÇ„Çè„Åõ"
                ]
            },
            // Êñ∞ÂÖ•Á§æÂì°Âêë„ÅëÂïèÈ°å
            {
                question: "„Åà„Çä„Å°„Çá„Åô„Åì„Å®ÂêâÂ∑ùÊûùÈáå„ÅÆ\nÂ≠¶ÁîüÊôÇ‰ª£„ÄÅÂÆü„ÅØ„Äá„Äá„Åß„Åó„Åü„Äú„Äú",

                    "ÂØùÂùä„Å∞„Åã„Çä„ÅßÈÄ≤Á¥ö„ÅåÂç±„Å™„Åã„Å£„Åü",
                    "„Ç§„É≥„Ç≥„ÇíÈ£º„Å£„Å¶„ÅÑ„Åü",

                question: "„Å®„Å£„Åó„Éº„Åì„Å®Âπ≥‰∫ïÂ£ΩÂ∏å„Åå\n„Ç¨„ÉÅ„ÅßÊú¨Áâ©„Å®ÈñìÈÅï„Åà„Çâ„Çå„ÅüËä∏ËÉΩ‰∫∫„ÅØÔºü",
                options: [

                    "ÂêâÊùëÂ¥á(Âπ≥Êàê„Éé„Éñ„Ç∑„Ç≥„Éñ„Ç∑)",
                    "ÁôΩÊø±‰∫úÂµê(GENERATIONS)",

                ]
            },
            {
                question: "„Å™„ÇÇ„Åï„Çì„Åì„Å®ÂêçÊú¨‰Ω≥Â§Æ„Åå\nÊîæ„Å£„Åü„Å≤„Å®„Åì„Å®",
                options: [
                    "ÂèØÊÑõ„Åè„Å¶„ÇÇ",
                    "ÈáëÊåÅ„Å°„Åß„ÇÇ",
                    "ÊÖ∂ÊáâÂá∫„Å¶„Å¶„Å¶„ÇÇ",

                question: "„Ç´„Ç∂„Éï„Åì„Å®Ëµ§ÂùÇÂπ∏‰∫Æ„Åå\n„ÉÄ„Éº„ÉÑ„Çµ„Éº„ÇØ„É´„ÅÆÈÉ®Èï∑„Å´Á´ãÂÄôË£ú„Åó„ÅüÁêÜÁî±",
                options: [
                    "ÂâçÊó•„ÅÆÈ£≤„Åø„ÅßË≤†„Åë„Åü„Åã„Çâ",

                    "„Ç¨„ÇØ„ÉÅ„Ç´„Å´‰Ωø„Åà„Çã„Å®ÊÄù„Å£„Åü„Åã„Çâ",

        function startQuiz(teamNumber) {

        function showQuestion() {
            const question = quizData[currentQuestion];
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Q${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            const labels = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `option-box option-${labels[index].toLowerCase()}`;
                optionDiv.innerHTML = `

                    <div class="option-text">${option}</div>
                `;

            });

        function selectOption(index, element) {

        // 1Âïè„Åö„Å§Spreadsheet„Å´ÈÄÅ‰ø°„Åô„ÇãÈñ¢Êï∞
        function sendAnswerToSheet(questionIndex, answerIndex) {
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbzgb3M1GQImh1iVKS9tytj-L6RaaGR-_wmR9bbyogEi15rfFGOsafjHeV3e1iD51MvE/exec';
            
            const labels = ['A', 'B', 'C', 'D'];
            const answerData = {
                team: currentTeam,
                questionNumber: questionIndex + 1,
                answer: labels[answerIndex],
                timestamp: new Date().toISOString()
            };
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó
            const allResults = JSON.parse(localStorage.getItem('quizResults') || '[]');
            allResults.push(answerData);
            localStorage.setItem('quizResults', JSON.stringify(allResults));
            
            // formÊñπÂºè„ÅßÈÄÅ‰ø°(CORSÂõûÈÅø)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe_' + Date.now();
            document.body.appendChild(iframe);
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL;
            form.target = iframe.name;
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(answerData);
            form.appendChild(input);
            
            document.body.appendChild(form);
            form.submit();
            
            console.log(`‚úì ${currentTeam}Áè≠ Q${questionIndex + 1}„ÅÆÂõûÁ≠î(${labels[answerIndex]})„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü`);
            
            // ÂæåÁâá‰ªò„Åë
            setTimeout(() => {
                if (document.body.contains(form)) document.body.removeChild(form);
                if (document.body.contains(iframe)) document.body.removeChild(iframe);
            }, 2000);
        }

        function showResult() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            document.getElementById('resultMessage').textContent = 
                `${currentTeam}Áè≠„ÅÆÂÖ®ÂõûÁ≠î„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ`;
        }
    </script>
</body>

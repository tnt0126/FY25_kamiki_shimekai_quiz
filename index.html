<!DOCTYPE html>

    <style>

        .option-label {

            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;

        .option-a .option-label { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .option-b .option-label { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .option-c .option-label { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .option-d .option-label { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .option-text {

            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .next-button:hover {

        .next-button:disabled {

        .result-screen {

        .result-screen h1 {

            color: #667eea;

            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        @media (max-width: 768px) {

            }

            }
            .option-text {

            }
        }
    </style>

<body>
    <div class="container">
        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div class="start-screen active">
            <div class="team-select">

                <p style="font-size: 24px; color: #666;">Áè≠„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                <div class="team-buttons">

                    <button class="team-button" onclick="startQuiz(5)">5Áè≠</button>

        <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->

            <div class="question-section">

            <button class="restart-button" onclick="location.reload()">ÊúÄÂàù„Å´Êàª„Çã</button>

    <script>
        // „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÔºàPDF„Åã„ÇâÊäúÁ≤ãÔºâ
        const quizData = [
            {
                question: "Â≠¶ÁîüÊôÇ‰ª£„ÄÅÂÆü„ÅØ„Äá„Äá„Åß„Åó„ÅüÔºÅ\nÁµÑ„ÅøÂêà„Çè„Åõ„ÇíÊ≠£Ëß£„Åõ„Çà",
                options: [
                    "Âüé‰∫ï√óÂùä‰∏ª",
                    "Â≤©Â¥é√ó‰ΩìËÇ≤‰ºö„ÅÆÈÉ®Ê¥ª„ÅßÂÆ¥‰ºöÈöäÈï∑",
                    "Áü≥Áî∞√óÂãâÂº∑ÈÉ®",
                    "ÂâçÂ∑ù√ó‰ΩìÂäõ„ÉÜ„Çπ„Éà„ÅßÂ≠¶Âπ¥2‰Ωç"
                ]
            },
            {
                question: "„Åæ„Å†Ë™∞„Å´„ÇÇÊïô„Åà„Åü„Åì„Å®„ÅÆ„Å™„ÅÑË∂£Âë≥„ÅØÔºü",
                options: [
                    "ÊØéÁî∞√óÔºàÊØç„Å®‰∏ÄÁ∑í„Å´Ôºâ„Éè„Ç¨„Ç≠ËÅ∑‰∫∫",
                    "Ê≤≥Êùë√óÂÖÑ„ÅÆSNS„ÇíÁõ£Ë¶ñ„Åô„Çã„Åì„Å®",
                    "Â±±Êú¨√ó„Ç§„É≥„Çπ„Çø„Å´Âá∫„Å¶„Åè„ÇãÂ•≥ÊÄßÂêë„ÅëÊÅãÊÑõÂ∞èË™¨„ÇíË™≠„ÇÄ",
                    "ÂêâÁî∞√óÂ§ß„Åç„ÇÅ„ÅÆÂÖ¨Âúí„Åß„ÄÅÂ≠ê„Å©„ÇÇ„Åå„Çµ„ÉÉ„Ç´„Éº„Åô„Çã„ÅÆ„ÇíË¶ã„Çã"
                ]
            },
            {
                question: "ÂØåÊ®´„Åï„Çì„ÅåÈÅéÂéª„ÅÆÊÅãÊÑõ„Å´„Åæ„Å§„Çè„Çã„Äå‰ªä„Å†„Åã„ÇâË®Ä„Åà„ÇãË©±„Äç„ÅØÔºü",
                options: [
                    "Â§ßÂ≠¶„ÅÆ„Ç™„Éº„Éó„É≥„Ç≠„É£„É≥„Éë„Çπ„ÅßÂ•Ω„Åç„Å™‰∫∫„ÇíË™ò„Å£„Å¶„ÅÑ„Åü",
                    "Â§ßÂ≠¶Èô¢ÁîüÊôÇ‰ª£„Å´‰ªò„ÅçÂêà„Å£„Å¶„ÅÑ„ÅüÂΩºÂ•≥„Å´Áõ£Á¶Å„Åï„Çå„Å¶„ÅÑ„Åü",
                    "Â§ßÂ≠¶„Éá„Éì„É•„Éº„Åß4Êúà„Å´„Çø„Ç§„Éó„ÅÆÂ•≥ÊÄß2‰∫∫„Å®„Éá„Éº„Éà„Å´Ë°å„Å£„Åü",
                    "ÊúÄËøë‰∏ÄÁï™ÊúÄÂàù„Å´‰ªò„ÅçÂêà„Å£„ÅüÂΩºÂ•≥„Å´ÁµêÂ©ö„ÇíËø´„Çâ„Çå„Å¶„ÅÑ„Çã"
                ]
            },
            {
                question: "Â≤©Â¥é„Åï„Çì„ÅÆ‰ªï‰∫ã„ÅÆ„Åì„Å†„Çè„Çä„ÅØÔºü",
                options: [
                    "ÈõªË©±„ÅÆÊôÇ„Å´ÂøÖË¶Å‰ª•‰∏ä„Å´Â£∞Ëâ≤„Çí‰∏ä„Åí„Å¶„ÅÑ„Çã",
                    "„Ç§„Çπ„ÅØ‰∏ÄÁï™È´ò„ÅÑ„Å®„Åì„Çç„Åæ„Åß‰∏ä„Åí„Å¶Â∫ß„Çã",
                    "Ëã•Âπ≤ÈÅÖ„ÇåÁõÆ„Å´Meet„Å´ÂÖ•„Çã",
                    "„Åì„Çå„Åß„ÅÑ„Åì„ÅÜÔºÅ„Å®ÊÄù„Å£„Åü„Åì„Å®„Çí‰∏ÄÊô©ÂØù„Åã„Åõ„Å¶„ÄÅÁøåÊó•„ÇÇËâØ„ÅÑ„ÇÇ„ÅÆ„Å®ÊÄù„Åà„Çå„Å∞Êé°Áî®„Åô„Çã"
                ]
            },
            {
                question: "Âüé‰∫ï„Åï„ÇìÊúÄËøë‰∏ÄÁï™„Éñ„ÉÅ„ÇÆ„É¨„Åü„Ç®„Éî„ÇΩ„Éº„Éâ„ÅØÔºü",
                options: [
                    "Â§ßÂ°ö„Åï„Çì„Å®„Éï„Çß„Çπ(11:00ÈñãÂßã)„Å´Ë°å„ÅèÁ¥ÑÊùü„Åó„Å¶„Åü„ÅÆ„Å´ÂØùÂùä„Åó„Å¶18:30„Å´Êù•„Åü",
                    "Ëªä„Åã„ÇâÂÆ∂„Å∏ÈÅã„Å∂Ëç∑Áâ©„ÅÆÂâ≤Âêà„ÅßÂ¶ª„Å´„Ç≠„É¨„Çâ„Çå„Åü„Åì„Å®",
                    "„Ç¢„Ç§„Ç¢„É≥„Åå„ÅÜ„Åæ„ÅèÂΩì„Åü„Çâ„Å™„Åè„Å¶„Ç≠„É¨Êï£„Çâ„Åã„Åó„Å¶„Åæ„ÅôÔºà„Ç¥„É´„Éï„ÅÆË©±Ôºâ",
                    "ÊÄí„Å£„Åü„Åì„Å®„Å™„ÅÑ „Åø„Çì„Å™„Åü„ÅÑ„Åõ„Å§ „Åó„ÅÇ„Çè„Åõ"
                ]
            }
        ];

        let currentTeam = null;
        let currentQuestion = 0;
        let answers = [];

        function startQuiz(teamNumber) {
            currentTeam = teamNumber;
            currentQuestion = 0;
            answers = [];
            
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            
            showQuestion();
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Q${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            const labels = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `option-box option-${labels[index].toLowerCase()}`;
                optionDiv.innerHTML = `
                    <div class="option-label">${labels[index]}</div>
                    <div class="option-text">${option}</div>
                `;
                optionDiv.onclick = () => selectOption(index, optionDiv);
                optionsGrid.appendChild(optionDiv);
            });
            
            document.getElementById('nextButton').disabled = true;
        }

        function selectOption(index, element) {
            document.querySelectorAll('.option-box').forEach(box => {
                box.classList.remove('selected');
            });
            element.classList.add('selected');
            answers[currentQuestion] = index;
            document.getElementById('nextButton').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                submitAnswers();
            }
        }

        async function submitAnswers() {
            const resultData = {
                team: currentTeam,
                answers: answers,
                timestamp: new Date().toISOString()
            };
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó‰øùÂ≠ò
            const allResults = JSON.parse(localStorage.getItem('quizResults') || '[]');
            allResults.push(resultData);
            localStorage.setItem('quizResults', JSON.stringify(allResults));
            
            // Google Sheets„Å∏ÈÄÅ‰ø°
            const GAS_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE'; // „Åì„Åì„Å´GAS„ÅÆURL„ÇíÂÖ•„Çå„Çã
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resultData)
                });
                
                console.log('ÈÄÅ‰ø°ÊàêÂäü:', resultData);
            } catch (error) {
                console.error('ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                alert('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
            
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            document.getElementById('resultMessage').textContent = 
                `${currentTeam}Áè≠„ÅÆÂõûÁ≠î„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ`;
        }
    </script>

        function sendAnswerToSheet(questionIndex, answerIndex) {
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbzJLAWirxBMCYU0JaL3yrz0jnmi9dtDhWV5BXQps1RpNr_ebgTArKJtybnJfTQ5dBDq/exec';
            const labels = ['A','B','C','D'];
            const answerData = {
                team: currentTeam,
                questionNumber: questionIndex + 1,
                answer: labels[answerIndex],
                timestamp: new Date().toISOString()
            };
            // localStorage ã«ä¿å­˜ï¼ˆãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ï¼‰
            const allResults = JSON.parse(localStorage.getItem('quizResults') || '[]');
            allResults.push(answerData);
            localStorage.setItem('quizResults', JSON.stringify(allResults));
            // hidden iframe ã¨ form ã‚’ç”Ÿæˆã—ã¦é€ä¿¡
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe_' + Date.now();
            document.body.appendChild(iframe);
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL;
            form.target = iframe.name;
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(answerData);
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            console.log(`âœ“ ${currentTeam}ç­ Q${questionIndex + 1} ã®å›ç­”(${labels[answerIndex]})ã‚’é€ä¿¡ã—ã¾ã—ãŸ`);
            setTimeout(() => {
                if (document.body.contains(form)) document.body.removeChild(form);
                if (document.body.contains(iframe)) document.body.removeChild(iframe);
            }, 2000);
        }
